    <style>

        #map-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black; 
        }

        #searchDirection {
            height:37px;
            background:rgba(0, 0, 0, 0.5);
            color:white;
            font-family: Roboto;
            font-size: 15px;
            font-weight: 300;
            margin-left: 12px;
            padding: 0 11px 0 13px;
            text-overflow: ellipsis;
            width: 200px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            border: 1px solid transparent;
            border-radius: 2px 0 0 2px;
            outline: none;
        }

        #searchDirection:focus {
            box-shadow: 0 4px 8px 0 rgba(255, 255, 255, 0.3), 0 6px 20px 0 rgba(255, 255, 255, 0.3);
        }

        .box-shadows {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
        
        .box-shadows-red {
            box-shadow: 0 4px 8px 0 rgba(219, 48, 48, 0.2), 0 6px 20px 0 rgba(219, 48, 48, 0.2);
        }
    
        .box-shadows-green {
            box-shadow: 0 4px 8px 0 rgba(87, 240, 49, 0.2), 0 6px 20px 0 rgba(87, 240, 49, 0.2);
        }

        ::-webkit-input-placeholder { /* WebKit, Blink, Edge */
            color: rgba(255, 255, 255, 0.7);
        }
        :-moz-placeholder { /* Mozilla Firefox 4 to 18 */
            color: rgba(255, 255, 255, 0.7);
            opacity:  1;
        }
        ::-moz-placeholder { /* Mozilla Firefox 19+ */
            color: rgba(255, 255, 255, 0.7);
        opacity:  1;
        }
        :-ms-input-placeholder { /* Internet Explorer 10-11 */
            color: rgba(255, 255, 255, 0.7);
        }
        ::-ms-input-placeholder { /* Microsoft Edge */
            color: rgba(255, 255, 255, 0.7);
        }

        .btn-blackbox {
            background: rgba(0, 0, 0, 0.5);
            color: rgba(255, 255, 255, 0.7);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            height: 36px;
        }
        .btn-blackbox:hover {
            color: #ffffff;
        }

        .btn-blackbox-tool {
            background: rgba(0, 0, 0, 0.5);
            color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            width: 52px;
            padding:5px;
        }
        .btn-blackbox-tool:hover {
            color: rgba(26, 188, 156,1.0);
            background: rgba(0, 0, 0, 0.9);
            width: 58px;
        }

        .btn-blackbox-tool-selected {
            background: rgba(0, 0, 0, 0.5);
            color: rgba(26, 188, 156,1.0);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            width: 64px;
            padding:5px;
        }
        .btn-blackbox-tool-selected:hover {
            color: rgba(26, 188, 156,1.0);
            background: rgba(0, 0, 0, 0.9);
        }

        .blackpanel {
            margin-bottom: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            -webkit-box-shadow: 0 1px 1px rgba(0, 0, 0, .05);
                    box-shadow: 0 1px 1px rgba(0, 0, 0, .05);
        }
        .panel-blackbox {
            border-color: rgba(0, 0, 0, 0.9);
        }
        .panel-blackbox > .panel-heading {
            color: #ddd;
            background-color: rgba(0, 0, 0, 0.9);
            border-color: rgba(0, 0, 0, 0.9);
        }
        .panel-blackbox > .panel-body {
            color: #ddd;
            border-color: rgba(0, 0, 0, 0.9);
        }

        .red-tooltip + .tooltip > .tooltip-inner {background-color: #e74c3c;}
        
        .green-tooltip + .tooltip > .tooltip-inner {background-color: #1abc9c;}

        #divLoading {
            display : none;
        }

        #divLoading.show {
            display : block;
            position : fixed;
            z-index: 100;
            background-image : url('http://isvoe.ru/wp-content/plugins/wppdf/images/loading.gif');
            background-color:#000;
            background-size: 200px 200px;
            opacity : 0.8;
            background-repeat : no-repeat;
            background-position : center;
            left : 0;
            bottom : 0;
            right : 0;
            top : 0;
        }

        #loadinggif.show {
            left : 50%;
            top : 50%;
            position : absolute;
            z-index : 101;
            width : 32px;
            height : 32px;
            margin-left : -16px;
            margin-top : -16px;
        }
    </style>
