    <style>
        #map-container {
            width: 100%;
            z-index: 1;
        }

        #map {
            z-index: 1;
        }

        #divLoading {
            display : none;
        }

        #divLoading.show {
            display : block;
            position : fixed;
            z-index: 100;
            background-image : url('http://loadinggif.com/images/image-selection/3.gif');
            background-color:#000;
            opacity : 0.4;
            background-repeat : no-repeat;
            background-position : center;
            left : 0;
            bottom : 0;
            right : 0;
            top : 0;
        }

        #loadinggif.show {
            left : 50%;
            top : 50%;
            position : absolute;
            z-index : 101;
            width : 32px;
            height : 32px;
            margin-left : -16px;
            margin-top : -16px;
        }

        .box-shadows {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }

        .tooltip-arrow,
        .red-tooltip + .tooltip > .tooltip-inner {background-color: #e74c3c;}
        
        .tooltip-arrow,
        .green-tooltip + .tooltip > .tooltip-inner {background-color: #1abc9c;}

        #searchDirection {
            height:37px;
            background-color: #fff;
            font-family: Roboto;
            font-size: 15px;
            font-weight: 300;
            margin-left: 12px;
            padding: 0 11px 0 13px;
            text-overflow: ellipsis;
            width: 200px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            border: 1px solid transparent;
            border-radius: 2px 0 0 2px;
            outline: none;
        }
        #searchDirection:focus {
            border-color: #4d90fe;
        }
    </style>
